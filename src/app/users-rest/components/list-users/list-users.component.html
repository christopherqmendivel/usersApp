<div class="container-cards d-flex flex-wrap justify-content-center mt-4">
    <div *ngFor="let user of usersList" class="card mb-4 me-md-4" style="width: 15rem;">
        <img [src]="user.avatar" class="card-img-top" [alt]="user.first_name">
        <div class="card-body">
            <h5 class="card-title text-center">{{user.first_name}} {{ user.last_name }}</h5>
            <p class="card-text text-center">{{user.email}}</p>
        </div>
    </div>
</div>
